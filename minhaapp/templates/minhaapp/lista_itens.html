<!DOCTYPE html>
<html>

<head>
    <title>Minha Aplicação Django</title>
</head>

<body>
    <h1>Lista de Itens</h1>
    <p><a href="{% url 'add_item' %}">Adicionar novo item</a></p>
    <ul>
        {% for item in itens %}
        <li>{{ item.nome }} - {{ item.descricao }}</li>
        {% empty %}
        <li>Nenhum item disponível.</li>
        {% endfor %}
    </ul>
</body>

</html>
